---
timesync_ntp_servers:
  - hostname: 2.rhel.pool.ntp.org
    iburst: yes

firewall_global:
  - service: pmcd
    state: enabled
    
metrics_retention_days: 7

sshd:
  MaxAuthTries: "3"
  PermitRootLogin: no
  
tlog_scope_sssd: all

crypto_policies_policy: DEFAULT:NO-SHA1

grafana_servers:

firewall_group_grafana:
  - service: grafana
    state: enabled